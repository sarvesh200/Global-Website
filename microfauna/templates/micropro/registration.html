{%  extends "micropro/base.html"   %}
{% load staticfiles     %}
{% block body_block     %}


<div class="jumbotron">


  {% if register  %}
  <h1>Thank you for registering</h1>
  {% else  %}
  <h2>Please register Here</h2>
  <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ form_form.as_p }}
    <input type='submit' name="" value="Register">




  </form>
  {% endif %}





</div>




{%  endblock  %}
